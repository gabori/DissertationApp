<div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>
<form class="form-horizontal" class="form-group" ng-controller="userController"  ng-if="user === undefined">
    <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Felhasználónév</label>
        <div class="col-sm-4">
            <input type="text" name="username" ng-model="loginUser.username" required class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-4 control-label">Jelszó</label>
        <div class="col-sm-4">
            <input type="password" name="password" ng-model="loginUser.password" required class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-9 col-sm-offset-4">
            <button type="submit" class="btn btn-default" ng-click="login()"><i
                    class="glyphicon glyphicon-log-in"></i> Bejelentkezés
            </button>
            <button type="button" class="btn btn-default">Elfelejtett jelszó</button>
            <a href="#/registration">
                <button type="button" class="btn btn-default">Regisztráció</button>
            </a>
        </div>
    </div>
</form>
<h1 ng-if="user !== undefined">Üdvözöllek</h1>
