<div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>
<form class="form-horizontal" class="form-group" ng-submit="login()">
    <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Felhasználónév</label>
        <div class="col-sm-4">
            <input type="text" name="username" id="username" ng-model="username" required class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-4 control-label">Jelszó</label>
        <div class="col-sm-4">
            <input type="password" name="password" id="password" ng-model="password" required class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-9 col-sm-offset-4">
            <button type="submit" ng-disabled="dataLoading" class="btn btn-default"><i
                    class="glyphicon glyphicon-log-in"></i> Bejelentkezés
            </button>
            <button type="button" class="btn btn-default">Elfelejtett jelszó</button>
            <a href="#/registration">
                <button type="button" class="btn btn-default">Regisztráció</button>
            </a>
        </div>
    </div>
</form>
