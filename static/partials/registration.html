<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Add a new user</h1>
            <form ng-submit="registration()">
                <div class="form-group">
                    <div class="media-left media-middle"><label for="firstNameField" class="col-md-2 col-form-label">Keresztnév</label></div>
                    <div class="media-body">
                        <input type="text" class="form-control" id="firstNameField" placeholder="First Name" ng-model="user.first_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="media-left media-middle"><label for="lastNameField" class="col-md-2 col-form-label">Vezetéknév</label></div>
                    <div class="media-body">
                        <input type="text" class="form-control" id="lastNameField" placeholder="Last Name" ng-model="user.last_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="media-left media-middle"><label for="userNameField" class="col-md-2 col-form-label">Felhasználónév</label></div>
                    <div class="media-body">
                        <input type="text" class="form-control" id="userNameField" placeholder="User Name" ng-model="user.user_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="media-left media-middle"><label for="passwordField" class="col-md-2 col-form-label">Jelszó</label></div>
                    <div class="media-body">
                        <input type="text" class="form-control" id="passwordField" placeholder="Password" ng-model="user.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="media-left media-middle"><label for="phoneNumberField" class="col-md-2 col-form-label">Telefonszám</label></div>
                    <div class="media-body">
                        <input type="text" class="form-control" id="phoneNumberField" placeholder="User Name" ng-model="user.phone_number" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="media-left media-middle"><label for="emailField" class="col-md-2 col-form-label">Email</label></div>
                    <div class="media-body">
                        <input type="text" class="form-control" id="emailField" placeholder="User Name" ng-model="user.email" required>
                    </div>
                </div>
                <div ng-if="statusCode == 409">
                    <div class="alert alert-warning">
                        <p><strong>Warning!</strong> This username already exists.</p>
                    </div>
                </div>
                <div ng-if="statusCode == 200">
                    <div class="alert alert-success">
                        <p><strong> Sikeresen regisztráltál!</strong></p>
                        <a href="/"><button type="button" class="btn btn-default"><i class="glyphicon glyphicon-log-in"></i>Bejelentkezés</button></a>
                    </div>
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-default" ng-controller="userController"><i class="glyphicon glyphicon-ok"></i> Regisztráció</button>
                </div>
            </form>
        </div>
    </div>
</div>
