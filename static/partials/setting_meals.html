<div class="row">
    <div ng-if="statusCode == 200">
        <div class="alert alert-success">
            <p><strong>Sikeres törlés!</strong></p>
        </div>
    </div>
    <div class="col-xs-10">
        <h2>Étlap</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="meal in meals">
                <td class="col-md-2"><img src="{{ meal.image_source }}" width="175px" height="77x"></td>
                <td class="col-md-7"><h4><strong>{{ meal.meal_name }}</strong></h4> {{ meal.meal_description }}</td>
                <td style="vertical-align: middle"><strong>{{ meal.meal_price }} Ft</strong></td>
                <td style="vertical-align: middle">
                    <button class="btn btn-info btn-block" ng-click="removeMeal(meal)">Törlés az étlapról</button>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="#/add-meal">
                <button class="btn btn-info btn-block">Étel felvitele</button>
            </a>
    </div>
</div>
